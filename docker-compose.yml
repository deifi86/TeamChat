version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: teamchat-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_DATABASE: teamchat
      MYSQL_USER: teamchat
      MYSQL_PASSWORD: teamchat_secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: teamchat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: teamchat-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: teamchat
      PMA_PASSWORD: teamchat_secret
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy

  mailpit:
    image: axllent/mailpit:latest
    container_name: teamchat-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  mysql_data:
  redis_data:
